<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryFlow Builder</title>
    
    <!-- Polyfill for process to prevent crashes in libraries that expect Node environment -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'development' } };
      
      // Global error handler to catch startup crashes
      window.addEventListener('error', (event) => {
        const root = document.getElementById('root');
        if(root) {
             // Don't overwrite if React already mounted something useful, unless it's a critical blank screen
             if (root.innerHTML.includes('Loading StoryFlow')) {
                 root.innerHTML = '<div style="color: #ef4444; padding: 2rem; font-family: sans-serif; background: #0f172a; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">' +
                 '<h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: white;">Application Error</h2>' +
                 '<div style="background: #1e293b; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #334155; max-width: 600px; width: 100%;">' + 
                 '<p style="color: #f87171; margin-bottom: 1rem; font-weight: bold;">' + event.message + '</p>' +
                 '<pre style="color: #94a3b8; font-size: 0.8rem; overflow: auto; text-align: left;">' + (event.filename ? event.filename + ':' + event.lineno : '') + '</pre>' +
                 '</div></div>';
             }
        }
        console.error("Global Startup Error:", event.error);
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map: strictly pinned to React 18.2.0 to avoid version conflicts -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?dev",
    "react-dom": "https://esm.sh/react-dom@18.2.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: white;
        margin: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
          animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
          animation: fadeInUp 0.7s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root">
        <!-- Loading State -->
        <div class="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-slate-400">
             <svg class="animate-spin h-10 w-10 text-indigo-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <h2 class="text-xl font-semibold text-white">Loading StoryFlow...</h2>
            <p class="text-sm mt-2 opacity-75">Initializing application environment</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
